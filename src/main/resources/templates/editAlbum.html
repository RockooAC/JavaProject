<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Edit Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body::after {
            content: "";
            background-image: url('https://i.redd.it/884e9n88qru81.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;
            filter: blur(8px);
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <h2>Edit Album</h2>
    <form th:action="@{/album/update/{id}(id=${album.albumId})}" th:object="${album}" method="post">
        <input type="hidden" th:field="*{albumId}">
        <label for="albumName">Album Name:</label><br>
        <input type="text" id="albumName" th:field="*{albumName}"><br>
        <label for="imageUrl">Image URL:</label><br>
        <input type="text" id="imageUrl" th:field="*{imageUrl}"><br>
        <label for="releaseDate">Release Date:</label><br>
        <input type="date" id="releaseDate" th:field="*{releaseDate}"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" th:field="*{description}"><br>
        <label for="price">Price:</label><br>
        <input type="number" id="price" th:field="*{price}"><br>
        <button type="submit" class="btn btn-primary">Update Album</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
