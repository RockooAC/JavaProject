<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>CD mgmt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body::after {
            content: "";
            background-image: url('https://i.redd.it/884e9n88qru81.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;
            filter: blur(8px);
        }
    </style>
</head>
<body>
<h1>Edit Author</h1>
<form th:action="@{/author/update/{id}(id=${author.authorId})}" th:object="${author}" method="post">
    <input type="hidden" name="_method" value="put" />
    <label for="authorName">Author Name:</label><br>
    <input type="text" id="authorName" th:field="*{authorName}"><br>
    <label for="description">Description:</label><br>
    <input type="text" id="description" th:field="*{description}"><br>
    <label for="imageUrl">Image URL:</label><br>
    <input type="text" id="imageUrl" th:field="*{imageUrl}"><br>
    <label for="activeSince">Active Since:</label><br>
    <input type="date" id="activeSince" th:field="*{activeSince}"><br>
    <input type="submit" value="Update">
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
