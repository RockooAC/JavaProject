<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Admin Actions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body::after {
            content: "";
            background-image: url('https://i.redd.it/884e9n88qru81.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;
            filter: blur(8px);
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Admin Actions</h1>

    <div class="card">
        <div class="card-body">
            <a th:href="@{/genre/add}" class="btn btn-primary mb-2">Add Genre</a><br>
            <a th:href="@{/author/add}" class="btn btn-primary mb-2">Add Author</a><br>
            <a th:href="@{/album/add}" class="btn btn-primary mb-2">Add Album</a><br>
            <a th:href="@{/users}" class="btn btn-primary mb-2">List of users</a><br>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
