<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Add Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body::after {
            content: "";
            background-image: url('https://i.redd.it/884e9n88qru81.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;
            filter: blur(8px);
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <h2>Add Album</h2>
    <form th:action="@{/album/add}" th:object="${albumDto}" method="post">
        <input type="hidden" th:field="*{albumId}">
        <div class="form-group">
            <label for="albumName">Album Name:</label>
            <input type="text" id="albumName" th:field="*{albumName}" class="form-control">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control">
        </div>
        <div class="form-group">
            <label for="releaseDate">Release Date:</label>
            <input type="date" id="releaseDate" th:field="*{releaseDate}" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control">
        </div>
        <div class="form-group">
            <label for="genreId">Genre:</label>
            <select id="genreId" th:field="*{genreId}" class="form-control">
                <option th:each="genre : ${genres}" th:value="${genre.genreId}" th:text="${genre.genreName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="authorId">Author:</label>
            <select id="authorId" th:field="*{authorId}" class="form-control">
                <option th:each="author : ${authors}" th:value="${author.authorId}" th:text="${author.authorName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Album</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
