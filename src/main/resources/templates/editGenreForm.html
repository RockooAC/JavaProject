<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Edit Genre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body::after {
            content: "";
            background-image: url('https://i.redd.it/884e9n88qru81.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;
            filter: blur(8px);
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <h2>Edit Genre</h2>
    <form th:action="@{/genre/update/{id}(id=${genre.genreId})}" th:method="post" th:object="${genre}">
        <input type="hidden" name="_method" value="put" />
        <div class="form-group">
            <label for="genreName">Genre Name</label>
            <input type="text" class="form-control" id="genreName" th:field="*{genreName}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
        </div>
        <button type="submit" class="btn btn-primary">Update Genre</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
