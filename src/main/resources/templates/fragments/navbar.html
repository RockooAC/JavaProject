<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">CD mgmt</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/genre/list}">Genres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/author/list}">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/album/list}">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/album/shop}">Shop</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
            <div sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-secondary" th:href="@{/adminActions}">
                    Admin Actions
                </a>
            </div>
            <div>
                <ul>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/account}">Account</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">My orders</a>
                    </li>
                </ul>
            </div>
            <ul>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">My Cart</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/search}" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
